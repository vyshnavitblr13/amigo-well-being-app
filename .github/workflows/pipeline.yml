name: CI/CD Demo Pipeline # Name of the GitHub Actions workflow

on:
  push: # Trigger the workflow on push events
    branches: ["main"] # Only run on pushes to the main branch


jobs:
  build-and-push: # Define a job named 'build-and-push'
    runs-on: ubuntu-latest # Use the latest Ubuntu runner


    steps:
      - name: Checkout Code # Step 1: Checkout the repository code
        uses: actions/checkout@v4

      - name: Set up Node.js # Step 2: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use Node.js version 18

      - name: Install Dependencies # Step 3: Install npm dependencies
        run: npm install

      - name: Run Tests # Step 4: Run tests (if any)
        run: npm test || echo "no tests" # If no tests, print message and continue

      - name: Login to Docker Hub # Step 5: Log in to Docker Hub using secrets
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }} # Docker Hub username stored in repository secrets
          password: ${{ secrets.DOCKER_TOKEN }} # Docker Hub token/password stored in repository secrets

      - name: Build Docker image # Step 6: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USER }}/amigo-wellbeing-app:latest . # Tag image with Docker Hub username and 'latest'

      - name: Push Docker image # Step 7: Push the Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USER }}/amigo-wellbeing-app:latest # Push image to Docker Hub repository